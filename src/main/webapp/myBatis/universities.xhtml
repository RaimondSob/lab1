<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Universities:</h2>
    <ol>
        <ui:repeat value="#{universitiesMyBatis.allUniversities}" var="university">
            <li><h:link value="#{university.name}" outcome="students?universityId=#{university.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{universitiesMyBatis.universityToCreate.name}" required="true" />
        <h:inputText value="#{universities.universityToCreate.fakultetas}" required="true" />
        <h:commandButton value="Add new university" action="#{universitiesMyBatis.createUniversity}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
