<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students in #{studentsForUniversityMyBatis.university.id} university:</h2>
    <ol>
        <ui:repeat value="#{studentsForUniversityMyBatis.students}" var="student">
            <li>#{student.name} #{student.surname}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsForUniversityMyBatis.studentToCreate.name}" required="true" />
        <h:inputText a:placeholder="surname" value="#{studentsForUniversityMyBatis.studentToCreate.surname}" required="true" />
        <h:commandButton value="Add student to university" action="#{studentsForUniversityMyBatis.createStudent()}" >
            <f:param name="universityId" value="#{studentsForUniversityMyBatis.university.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/universities" value="Back to universities page"/>
</h:body>
</html>
