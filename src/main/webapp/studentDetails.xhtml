<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateStudentDetails.student.name} #{updateStudentDetails.student.surname} #{updateStudentDetails.student.lsp}</h2>
    <h2>Change surname</h2>
    <h:form>
        <h:inputText value="#{updateStudentDetails.student.surname}" required="true" />
        <h:commandButton value="Change surname"
                         action="#{updateStudentDetails.updateStudentSurname()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
    </h:form>

    <h:form>
        <h:outputText value = "student lsp: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateStudentDetails.student.lsp}" required="true" />
        <h:commandButton value="update" action="#{updateStudentDetails.updateStudentSurname()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}"/>
        </h:commandButton>
    </h:form><br/>

    <h:form>
        <h:outputText value="#{generateStudentLsp.studentLspGenerationStatus}" />
        <h:commandButton value="Generate Student lsp?" disabled="#{generateStudentLsp.studentLspGenerationRunning}" action="#{generateStudentLsp.generateStudentLsp()}" >
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
    </h:form><br/>

    <h:link outcome="index" value="Back to home page"/><br/>
    <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
</h:body>
</html>
