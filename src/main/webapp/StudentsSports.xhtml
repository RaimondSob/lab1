<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{studentsSports.student.name} #{studentsSports.student.surname} sports:</h2>
    <ol>
        <ui:repeat value="#{studentsSports.student.sports}" var="sport">
            <li>
                <h:link value="#{sport.name}"  outcome="SportsStudents?sportId=#{sport.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsSports.sportToAddId}" required="true" />
        <h:commandButton value="Add sport"
                         actionListener="#{studentsSports.addSport()}"
                         action="#{'StudentsSports?faces-redirect=true&amp;studentId='.concat(studentsSports.student.id)}">
            <f:param name="studentId" value="#{studentsSports.student.id}" />
        </h:commandButton>
        <!--h:link outcome="#{'students?studentId='.concat(studentsCourses.student.id)}" value="Back to student page"/-->
        <h:link outcome="index" value="Back to index page"/>

    </h:form>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsSports.sportToRemoveId}" required="true" />
        <h:commandButton value="Remove sport"
                         actionListener="#{studentsSports.removeSport()}"
                         action="#{'StudentsSports?faces-redirect=true&amp;studentId='.concat(studentsSports.student.id)}">
            <f:param name="studentId" value="#{studentsSports.student.id}" />
        </h:commandButton>
        <!--h:link outcome="#{'students?studentId='.concat(studentsCourses.student.id)}" value="Back to student page"/-->
        <h:link outcome="index" value="Back to index page"/>

    </h:form>
</h:body>
</html>
