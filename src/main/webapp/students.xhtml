<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students studying in #{studentsForUniversity.university.name} university:</h2>
    <ol>
        <ui:repeat value="#{studentsForUniversity.university.students}" var="student">
            <li>
                <h:link value="#{student.name} #{student.surname}" outcome="StudentsSports?studentId=#{student.id}" />
                <h:link value="  update" outcome="studentDetails?studentId=#{student.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsForUniversity.studentToCreate.name}" required="true" />
        <h:inputText a:placeholder="surname" value="#{studentsForUniversity.studentToCreate.surname}" required="true" />
        <h:commandButton value="Add student to the university"
                         actionListener="#{studentsForUniversity.createStudent}"
                         action="#{'students?faces-redirect=true&amp;universityId='.concat(studentsForUniversity.university.id)}">
                <f:param name="universityId" value="#{studentsForUniversity.university.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to universities page"/>
</h:body>
</html>
